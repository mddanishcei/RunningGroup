<html
  xmlns:th="http://thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <title>Register</title>
  </head>
  <body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
      <!-- Page Content-->
      <section class="py-5" layout:fragment="body">
        <div class="container mt-5">
            <div th:if="${param.fail}" class="alert alert-danger">Username or email already exist.</div>
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="card">
                <div class="card-header text-center">
                  <h4>Register</h4>
                </div>
                <div class="card-body">
                  <form
                    method="post"
                    role="form"
                    th:action="@{/register/save}"
                    th:object="${user}"
                  >
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input
                        type="text"
                        class="form-control"
                        id="username"
                        placeholder="Enter username"
                        th:field="*{username}"
                      />
                    </div>
                    <p th:if="${#fields.hasErrors('username')}" class="text-danger"></p>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="Enter email"
                        th:field="*{email}"
                      />
                    </div>
                    <p th:if="${#fields.hasErrors('email')}" class="text-danger"></p>

                    <div class="form-group mb-3">
                      <label for="password">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Enter password"
                        th:field="*{password}"
                      />
                    </div>
                    <p th:if="${#fields.hasErrors('password')}" class="text-danger"></p>
                    <button th:href="@{/register}" type="submit" class="btn btn-primary btn-block">
                      Register
                    </button>

                    <a th:href="@{/login}" class="text-primary">
                      Login here
                    </a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
