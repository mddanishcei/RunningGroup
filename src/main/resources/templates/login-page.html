<html
  xmlns:th="http://thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <title>Login</title>
  </head>
  <body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
      <!-- Page Content-->
      <section class="py-5" layout:fragment="body">
        <div class="container">
          <div class="row justify-content-center">
            <div th:if="${param.error}" class="alert alert-danger">Invalid username and password</div>
            <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
            <div class="col-md-6">
              <div class="card">
                <div class="card-header text-center">
                  <h4>Login</h4>
                </div>
                <div class="card-body">
                  <form
                    method="post"
                    role="form"
                    th:action="@{/login}"
                
                  >
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input
                        type="text"
                        class="form-control"
                        id="username"
                        placeholder="Enter username"
                        name="username"
                      />
                    </div>
                    <div class="form-group mb-3">
                      <label for="password">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Enter password"
                        name="password"
                      />
                    </div>
                    <button value="Log in" type="submit" class="btn btn-primary btn-block">
                      Login 
                    </button>
                    
                    <a th:href="@{/register}" class="text-primary ">
                      Don't have an account ? 
                    </a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
